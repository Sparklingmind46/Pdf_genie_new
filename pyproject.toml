[tool.poetry]
name = "pdf-bot"
version = "1.0.0"
description = "Telegram bot that can do a lot of things related to PDF files."
authors = ["zeshuaro <zeshuaro@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
Babel = "2.10.3"
google-cloud-datastore = "2.9.0"
humanize = "4.4.0"
img2pdf = "0.4.4"
ocrmypdf = "14.0.1"
pdfCropMargins = { git = "https://github.com/zeshuaro/pdfCropMargins" }
pdf2image = "1.16.0"
"pdfminer.six" = "20220524"
python-dotenv = "0.21.0"
python-telegram-bot = "13.14"
Pillow = "9.2.0"
PyPDF2 = "2.11.1"
requests = "2.28.1"
slack-sdk = "3.19.1"
weasyprint = "57.0"
noteshrink = { git = "https://github.com/zeshuaro/noteshrink" }
pdf-diff = { git = "https://github.com/zeshuaro/pdf-diff" }
langdetect = "1.0.9"
loguru = "0.6.0"
sentry-sdk = "1.10.1"
dependency-injector = "4.40.0"

[tool.poetry.group.dev.dependencies]
black = "22.10.0"
isort = "5.10.1"
pylint = "2.15.5"
pytest = "7.2.0"
pytest-cov = "4.0.0"
pre-commit = "2.20.0"
mypy = "0.982"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.master]
extension-pkg-allow-list = ["dependency_injector"]

[tool.pylint.message-control]
disable = [
    "consider-using-f-string",
    "consider-using-with",
    "duplicate-code",
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-return-statements",
    "unspecified-encoding",
]

[tool.pylint.tests]
disable = ["attribute-defined-outside-init"]

[tool.mypy]
warn_unused_configs = true
warn_redundant_casts = true

show_error_codes = true
disable_error_code = [
    'arg-type',
    'attr-defined',
    'union-attr',
    'operator',
    'assignment',
    'return-value',
    'import',
    'misc',
    'index',
    'str-bytes-safe',
    'var-annotated',
    'dict-item',
]


[[tool.mypy.overrides]]
module = ["pdf_bot.account.*", 'tests.account.*']
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true
