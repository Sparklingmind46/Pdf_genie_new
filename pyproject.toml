[tool.poetry]
name = "pdf-bot"
version = "1.0.0"
description = "Telegram bot that can do a lot of things related to PDF files."
authors = ["zeshuaro <zeshuaro@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.11"
Babel = "2.11.0"
google-cloud-datastore = "2.11.0"
humanize = "4.4.0"
img2pdf = "0.4.4"
ocrmypdf = "14.0.1"
pdf2image = "1.16.0"
"pdfminer.six" = "20221105"
python-dotenv = "0.21.0"
python-telegram-bot = "13.15"
Pillow = "9.3.0"
PyPDF2 = "2.12.1"
requests = "2.28.1"
slack-sdk = "3.19.5"
weasyprint = "57.1"
noteshrink = { git = "https://github.com/zeshuaro/noteshrink" }
pdf-diff = { git = "https://github.com/zeshuaro/pdf-diff" }
langdetect = "1.0.9"
loguru = "0.6.0"
sentry-sdk = "1.11.1"
dependency-injector = "4.40.0"
pdfCropMargins = "1.1.1"
pycryptodome = "3.16.0"

[tool.poetry.group.dev.dependencies]
black = "22.12.0"
isort = "5.11.2"
pylint = "2.15.8"
pytest = "7.2.0"
pytest-cov = "4.0.0"
pre-commit = "2.20.0"
mypy = "0.991"
types-requests = "2.28.11.5"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.pylint.master]
extension-pkg-allow-list = ["dependency_injector"]

[tool.pylint.message-control]
disable = [
    "consider-using-f-string",
    "consider-using-with",
    "duplicate-code",
    "invalid-name",
    "missing-class-docstring",
    "missing-function-docstring",
    "missing-module-docstring",
    "too-few-public-methods",
    "too-many-arguments",
    "too-many-branches",
    "too-many-instance-attributes",
    "too-many-locals",
    "too-many-return-statements",
    "unspecified-encoding",
]

[tool.pylint.tests]
disable = ["attribute-defined-outside-init", "too-many-public-methods"]

[tool.mypy]
warn_unused_configs = true
warn_redundant_casts = true
show_error_codes = true

disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true

warn_unused_ignores = true
warn_no_return = true
warn_return_any = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
    'weasyprint.*',
    'langdetect.*',
    'img2pdf.*',
    'pdf2image.*',
    'pdf_diff.*',
    'noteshrink.*',
]
ignore_missing_imports = true

[tool.coverage.run]
relative_files = true
branch = true
source = ["pdf_bot"]
omit = ["tests", 'pdf_bot/logging.py']

[tool.coverage.report]
exclude_lines = ["@abstractmethod"]
